<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
  </head>
  <body>
    <a href="index.html"><h1>My Contacts</h1></a>
    <button id="save" form="edit" type="submit">Save</button>
    <button id="cancel" form="edit" type="submit">Cancel</button>
    <h2>Edit Contact</h2>
    <form id="edit" action="home.html">
      <label for="first-name">First Name: </label>
      <input type="text" name="first-name" id="fname" />

      <label for="last-name">Last Name: </label>
      <input type="text" name="last-name" id="lname" />

      <label for="phone">Phone: </label>
      <input type="tel" name="phone" id="phone" />

      <label for="address">Address: </label>
      <input type="text" name="address" id="address" />
    </form>
  </body>
</html>
