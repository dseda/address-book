<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./javascript/index.js"></script>
  </head>
  <body>
    <header>
      <a href="#"><h1>My Contacts</h1></a>
      <div class="nav">
        <button id="create-new" type="button">Create New</button>
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Search contacts"
        />
      </div>
    </header>
    <main>
      <section id="contacts">
        <a href="#"><h2>All Contacts</h2></a>

        <div id="container">
          <table id="all-contacts">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="info" class="info"></p>
        </div>
      </section>

      <section id="modify-contacts">
        <h3></h3>
        <form>
          <label for="first-name">First Name: </label>
          <input type="text" name="first-name" id="fname" required />

          <label for="last-name">Last Name: </label>
          <input type="text" name="last-name" id="lname" required />

          <label id="tel" for="phone">Phone: </label>
          <input type="tel" " name="phone" id="phone" required />

          <label for="address">Address: </label>
          <textarea rows="3" name="address" id="address" required></textarea>

          <button id="create" type="submit">Save</button>
          <button id="cancel" type="reset">Cancel</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        Copyright &copy; 2021 <a href="https://github.com/dseda">Seda Demir</a>
      </p>
      <a href="https://icons8.com/icon/cUD57nntjaHY/delete" class="icons8"
        >Icons by Icons8</a
      >
    </footer>
  </body>
</html>
