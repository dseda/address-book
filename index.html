<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./javascript/index.js"></script>
  </head>
  <body>
    <header>
      <a href="#"><h1>My Contacts</h1></a>
      <button id="create-new" type="button">Create New</button>
      <div id="search-contacts">
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Search contacts"
        />
      </div>
    </header>
    <main>
      <section id="contacts">
        <a href="#"><h2>All Contacts</h2></a>
        <div id="container"></div>
      </section>
    </main>
    <section id="modify-contacts">
      <h3></h3>
      <form action="">
        <ul>
          <li>
            <label for="first-name">First Name: </label>
            <input type="text" name="first-name" id="fname" required />
          </li>
          <li>
            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" id="lname" required />
          </li>
          <li>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" required />
          </li>
          <li>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" required />
          </li>
        </ul>
        <button id="create" type="submit">Save</button>
        <button id="cancel" type="reset">Cancel</button>
      </form>
    </section>
    <p id="info" class="info"></p>
  </body>
</html>
